name: Deploy to AWS S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          BUCKET="${{ secrets.AWS_S3_BUCKET }}"
          
          # Sync all non-asset files except index.html with default caching
          aws s3 sync dist/ s3://$BUCKET/ --delete --exclude "assets/*" --exclude "fonts/*" --exclude "index.html"
          
          # Sync /assets with long-lived cache
          if [ -d "dist/assets" ]; then
            aws s3 sync dist/assets/ s3://$BUCKET/assets/ --delete --cache-control "public,max-age=31536000,immutable"
          fi
          
          # Sync /fonts with long-lived cache
          if [ -d "dist/fonts" ]; then
            aws s3 sync dist/fonts/ s3://$BUCKET/fonts/ --delete --cache-control "public,max-age=31536000,immutable"
          fi
          
          # Upload index.html with no-cache
          aws s3 cp dist/index.html s3://$BUCKET/index.html --cache-control "no-cache, no-store, must-revalidate" --content-type "text/html"
          
      - name: Invalidate CloudFront cache (optional)
        if: ${{ env.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $AWS_CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"

